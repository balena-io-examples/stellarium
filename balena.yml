name: "Stellarium"
description: "An educational star, constellation, planet, and night-sky mapping program running on a Raspberry Pi 4."
fleetcta: Night sky viewer.
post-provisioning: >-
  ## Usage instructions
  
  Attach your Pi to a HDMI TV or display, and add a keyboard and mouse. Allow a few minutes for your device to download the application. The Stellarium application desktop will appear on your screen.
type: "sw.application"
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/balena-io-examples/stellarium"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/balena-io-examples/stellarium/master/stellarium.png"
data:
  defaultDeviceType: "raspberrypi4-64"
  supportedDeviceTypes:
    - "raspberrypi4-64"
    - "raspberrypi400-64"
